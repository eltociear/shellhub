parameters:
  - name: uid
    description: Device's UID
    schema:
      type: string
      pattern: ^[0-9a-fA-F]{64}$
      example: 13b0c8ea878e61ff849db69461795006a9594c8f6a6390ce0000100b0c9d7d0a
    required: true
    in: header
post:
  operationId: createTag
  summary: Create a tag
  description: Create a tag
  tags:
    - device
    - tag
  security:
    - Auth: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              description: Tag's name
              type: string
              minLength: 3
              # FIXME: 255 is too long
              maxLength: 255
          required:
            - name
          example:
            name: tag1
  responses:
    '200':
      description: Success create a tag
    '400':
      $ref: ../../shared/responses/bad_request.yaml
    '401':
      $ref: ../../shared/responses/unauthorized.yaml
    '403':
      $ref: ../../shared/responses/forbidden.yaml
    '404':
      $ref: ../../shared/responses/not_found.yaml
    '406':
      $ref: ../../shared/responses/not_acceptable.yaml
    '409':
      $ref: ../../shared/responses/conflict.yaml
    '500':
      $ref: ../../shared/responses/any_internal_error.yaml
put:
  operationId: updateDeviceTags
  summary: Update tags to device
  description: Update tags to device
  tags:
    - device
    - tag
  security:
    - Auth: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            tags:
              description: Tags' list
              type: array
              items:
                type: string
                minLength: 3
                # FIXME: 255 is too long
                maxLength: 255
              minItems: 1
              maxItems: 3
          required:
            - tags
          example:
            tags:
              - tag1
              - tag2
              - tag3
  responses:
    '200':
      description: Success to update tags to device
    '400':
      $ref: ../../shared/responses/bad_request.yaml
    '401':
      $ref: ../../shared/responses/unauthorized.yaml
    '403':
      $ref: ../../shared/responses/forbidden.yaml
    '404':
      $ref: ../../shared/responses/not_found.yaml
    '406':
      $ref: ../../shared/responses/not_acceptable.yaml
    '500':
      $ref: ../../shared/responses/any_internal_error.yaml