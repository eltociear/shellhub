parameters:
  - $ref: parameter/uid.yaml
get:
  operationId: getDevice
  summary: Get a device
  description: Get a device from `UID`.
  tags:
    - device
  security:
    - Auth: []
  responses:
    '200':
      description: Success get a device
      content:
        application/json:
          schema:
            $ref: model/device.yaml
    '401':
      $ref: ../../shared/responses/unauthorized.yaml
    '500':
      $ref: ../../shared/responses/any_internal_error.yaml
delete:
  operationId: deleteDevice
  summary: Delete a device
  description: Delete a device
  tags:
    - device
  security:
    - Auth: []
  responses:
    '200':
      description: Success delete a device
    '401':
      $ref: ../../shared/responses/unauthorized.yaml
    '403':
      $ref: ../../shared/responses/forbidden.yaml
    '500':
      $ref: ../../shared/responses/any_internal_error.yaml
patch:
  operationId: updateDevice
  summary: Update device's name
  description: Update device's name
  tags:
    - device
  security:
    - Auth: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              description: Device's new name
              type: string
              example: example
          required:
            - name
  responses:
    '200':
      description: Success update device's name
    '401':
      $ref: ../../shared/responses/unauthorized.yaml
    '403':
      $ref: ../../shared/responses/forbidden.yaml
    '409':
      $ref: ../../shared/responses/conflict.yaml
    '500':
      $ref: ../../shared/responses/any_internal_error.yaml
