get:
  summary: Get Lookup
  # TODO: What is lookup?
  description: Get Lookup
  tags:
    - device
  security:
    - Auth: []
  parameters:
    - name: domain
      description: Namespace's name
      schema:
        type: string
        example: examplespace
      required: true
      in: query
    - name: name
      description: Device's name
      schema:
        type: string
        example: example
      required: true
      in: query
    - name: username
      description: User's name
      schema:
        type: string
        example: example
      required: true
      in: query
    - name: ip_address
      description: Device's IP Address
      schema:
        type: string
        pattern: ^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$
        example: 127.0.0.1
      required: true
      in: query
  responses:
    '200':
      description: Success lookup device
      content:
        application/json:
          schema:
            $ref: ../model/device.yaml
    '401':
      $ref: ../../../shared/responses/unauthorized.yaml
    '404':
      $ref: ../../../shared/responses/not_found.yaml
    '500':
      $ref: ../../../shared/responses/any_internal_error.yaml
