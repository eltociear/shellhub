get:
  summary: Get status from devices
  description: Get status from devices
  tags:
    - device
  security:
    - Auth: []
  responses:
    '200':
      description: Success get stats from device
      content:
        application/json:
          schema:
            type: object
            properties:
              registered_devices:
                description: Registered devices
                type: integer
                minimum: 0
              online_devices:
                description: Online devices
                type: integer
                minimum: 0
              active_sessions:
                description: Active sessions
                type: integer
                minimum: 0
              pending_devices:
                description: Pending devices
                type: integer
                minimum: 0
              rejected_devices:
                description: Rejected devices
                type: integer
                minimum: 0
    '401':
      $ref: ../../shared/responses/unauthorized.yaml
    '500':
      $ref: ../../shared/responses/any_internal_error.yaml
