get:
  operationId: getTags
  summary: Get tags
  description: > 
    Returns all tags from devices, public keys and firewall rules, when using ShellHub Cloud.
  tags:
    - tag
  security:
    - Auth: []
  responses:
    '200':
      description: Success get tags
      headers:
        X-Total-Count:
          description: Tags' total number
          schema:
            type: string
            minimum: 0
          example: 3
      content:
        application/json:
          schema:
            type: array
            items:
              description: Tags' list
              $ref: model/tag.yaml
            minItems: 1
            maxItems: 3
            example:
              - tag1
              - tag2
              - tag3
    '401':
      $ref: ../../shared/responses/unauthorized.yaml
    '403':
      $ref: ../../shared/responses/forbidden.yaml
    '404':
      $ref: ../../shared/responses/not_found.yaml
    '500':
      $ref: ../../shared/responses/any_internal_error.yaml
