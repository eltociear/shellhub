get:
  operationId: getListDevices
  summary: Get list of devices
  description: |
    Returns a list of devices from a limited range, from a filter property or by device status.
  tags:
    - devices
  security:
    - Auth: []
  parameters:
    - name: filter
      description: |
        Device's filter


        Device's Filter field receives a base64 encoded JSON object.

        If you want get only Devices name as `Linux`, the JSON object will looks
        like this 

        ```json
          [
            {
              "type":"property",
              "params":
                {
                  "name":"name",
                  "operator":"contains",
                  "value":"linux"
                }
            }
          ]
        ```

        So, the output encoded string will result on:
        `W3sidHlwZSI6InByb3BlcnR5IiwicGFyYW1zIjp7Im5hbWUiOiJuYW1lIiwib3BlcmF0b3IiOiJjb250YWlucyIsInZhbHVlIjoiZDAifX1d`
      schema:
        type: string
        pattern: ^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?$
        example: |
          W3sidHlwZSI6InByb3BlcnR5IiwicGFyYW1zIjp7Im5hbWUiOiJuYW1lIiwib3BlcmF0b3IiOiJjb250YWlucyIsInZhbHVlIjoiZDAifX1d
      required: false
      in: query
    - name: page
      description: Devices list page
      schema:
        $ref: ../../components/schemas/page.yaml
      required: true
      in: query
    - name: per_page
      description: Devices list per page
      schema:
        $ref: ../../components/schemas/perPage.yaml
      required: true
      in: query
    - name: status
      description: Device's status
      schema:
        $ref: ../../components/schemas/deviceStatus.yaml
      required: false
      in: query
    - name: sort_by
      description: Device's property to sort of
      schema:
        type: string
        example: name
      required: false
      in: query
    - name: order_by
      schema:
        description: Device's list order
        type: string
        enum:
          - asc
          - desc
        example: asc
      required: false
      in: query
  responses:
    '200':
      description: Success get device list
      headers:
        X-Total-Count:
          description: Device's total number
          schema:
            type: string
            minimum: 0
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../components/schemas/device.yaml
    '401':
      $ref: ../../components/responses/unauthorized.yaml
    '500':
      $ref: ../../components/responses/anyInternalError.yaml
