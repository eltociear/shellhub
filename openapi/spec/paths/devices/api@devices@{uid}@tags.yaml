parameters:
  - $ref: ../../components/parameters/deviceUIDPath.yaml
post:
  operationId: createDeviceTag
  summary: Create a tag
  description: Create a tag
  tags:
    - devices
    - tags
  security:
    - Auth: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              $ref: ../../components/schemas/tag.yaml
          required:
            - name
          example:
            name: tag
  responses:
    '200':
      description: Success create a tag
    '400':
      $ref: ../../components/responses/badRequest.yaml
    '401':
      $ref: ../../components/responses/unauthorized.yaml
    '403':
      $ref: ../../components/responses/forbidden.yaml
    '404':
      $ref: ../../components/responses/notFound.yaml
    '406':
      $ref: ../../components/responses/notAcceptable.yaml
    '409':
      $ref: ../../components/responses/conflict.yaml
    '500':
      $ref: ../../components/responses/anyInternalError.yaml
put:
  operationId: updateTagsDevice
  summary: Update tags to device
  description: Update tags to device
  tags:
    - devices
    - tags
  security:
    - Auth: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/deviceTags.yaml
  responses:
    '200':
      description: Success to update tags to device
    '400':
      $ref: ../../components/responses/badRequest.yaml
    '401':
      $ref: ../../components/responses/unauthorized.yaml
    '403':
      $ref: ../../components/responses/forbidden.yaml
    '404':
      $ref: ../../components/responses/notFound.yaml
    '406':
      $ref: ../../components/responses/notAcceptable.yaml
    '500':
      $ref: ../../components/responses/anyInternalError.yaml
