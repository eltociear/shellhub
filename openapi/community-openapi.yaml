  '/api/users/{id}/data':
    $ref: spec/paths/users/api@users@{id}@data.yaml
  '/api/users/{id}/password':
    $ref: spec/paths/users/api@users@{id}@password.yaml
  '/api/users/security/{id}':
    $ref: spec/paths/users/api@users@security@{id}.yaml
  /api/users/security:
    $ref: spec/paths/users/api@users@security.yaml
  /api/stats:
