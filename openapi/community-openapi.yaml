  '/api/sshkeys/public-keys/{fingerprint}/tags/{name}':
    $ref: spec/paths/sshkeys/api@sshkeys@public-keys@{fingerprint}@tags@{name}.yaml
  '/api/tags':
    $ref: spec/paths/tags/api@tags.yaml
  '/api/tags/{name}':
    $ref: spec/paths/tags/api@tags@{name}.yaml
  /api/namespaces:
    $ref: spec/paths/namespaces/api@namespaces.yaml
  '/api/namespaces/{tenant}':
